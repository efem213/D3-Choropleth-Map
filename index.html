<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <title>Choropleth Map by EFE</title>
</head>
<body>
    <h2 id="title">USA Education Data</h2>
    <div id="description">
        Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)
    </div>
    <div id='tooltip'>

    </div>
    <svg id='canvas'>

    </svg>
    <svg id='legend'>
        <g>
            <rect x="10" y="0" width="40" height="40" fill="#F08080"></rect>
            <text x="60" y="20" fill="black">Less than 15%</text>
        </g>
        <g>
            <rect x="10" y="40" width="40" height="40" fill="#FF4500"></rect>
            <text x="60" y="60" fill="black">15% than 30%</text>
        </g>
        <g>
            <rect x="10" y="80" width="40" height="40" fill="#9370DB"></rect>
            <text x="60" y="100" fill="black">30% to 45%</text>
        </g>
        <g>
            <rect x="10" y="120" width="40" height="40" fill="#B0E0E6"></rect>
            <text x="60" y="140" fill="black">More than 45%</text>
        </g>
    </svg>
    <h3 id="efe">
        CODED AND DESIGNED BY EFE AKPULLUKCU
    </h3>
    
</body>
<script src="script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
